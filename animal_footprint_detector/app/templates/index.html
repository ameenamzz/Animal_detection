{% extends "base.html" %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold mb-8">Animal Footprint Detector</h1>
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Upload an image</h2>
                    <input type="file" id="imageUpload" class="file-input file-input-bordered w-full max-w-xs" />
                    <div id="result" class="mt-4 hidden">
                        <h3 class="text-lg font-semibold">Result:</h3>
                        <p id="animalName" class="text-xl"></p>
                        <p id="confidence" class="text-sm"></p>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="detectBtn" class="btn btn-primary">Detect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<canvas id="animationCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>
{% endblock %}
