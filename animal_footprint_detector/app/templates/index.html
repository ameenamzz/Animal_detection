{% extends "base.html" %}

{% block content %}
<div id="scene-container" class="fixed top-0 left-0 w-full h-full"></div>
<div class="absolute top-0 left-0 w-full h-full flex items-center justify-center">
    <div class="bg-opacity-80 bg-base-100 p-8 rounded-xl shadow-2xl text-center max-w-md">
        <h1 class="text-4xl font-bold mb-6 text-primary">AI Animal Footprint Detector</h1>
        <div class="space-y-6">
            <div class="file-upload-container">
                <label for="imageUpload" class="btn btn-outline btn-primary btn-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Choose Image
                </label>
                <input type="file" id="imageUpload" class="hidden" accept="image/*" />
            </div>
            <p id="selectedFileName" class="text-sm text-base-content opacity-70 mt-2 hidden"></p>
            <button id="detectBtn" class="btn btn-primary btn-block">Detect Footprint</button>
        </div>
        <div id="result" class="mt-6 hidden">
            <div class="bg-base-200 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Result:</h3>
                <p id="animalName" class="text-2xl font-bold text-accent"></p>
                <p id="confidence" class="text-sm text-base-content opacity-70"></p>
            </div>
        </div>
    </div>
</div>
<div id="loading" class="fixed top-0 left-0 w-full h-full bg-base-300 bg-opacity-80 flex items-center justify-center hidden">
    <div class="text-center">
        <div class="loading loading-spinner loading-lg"></div>
        <p class="mt-4 text-lg font-semibold">Analyzing footprint...</p>
    </div>
</div>

<!-- Custom Modal -->
<div id="customModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-base-100 p-6 rounded-lg shadow-xl">
        <h2 class="text-xl font-bold mb-4">No Image Selected</h2>
        <p class="mb-6">Please choose an image before detecting footprints.</p>
        <div class="flex justify-end">
            <button id="modalOkBtn" class="btn btn-primary">OK</button>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="{{ url_for('static', filename='js/scene.js') }}" defer></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const imageUpload = document.getElementById('imageUpload');
    const selectedFileName = document.getElementById('selectedFileName');

    imageUpload.addEventListener('change', (event) => {
        if (event.target.files.length > 0) {
            selectedFileName.textContent = `Selected file: ${event.target.files[0].name}`;
            selectedFileName.classList.remove('hidden');
        } else {
            selectedFileName.textContent = '';
            selectedFileName.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
